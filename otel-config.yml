receivers:
  otlp:
    protocols:
      grpc:
      http:

processors:
  filter/drophttp:
    error_mode: ignore
    traces:
      span:
        - attributes["http.request.method"] != nil
  batch:

exporters:
  logging:
    loglevel: debug
  jaeger:
    endpoint: jaeger-service:14250
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [ otlp ]
      processors: [ batch ]
      exporters: [ logging, jaeger ]
